version: '3'

services:

  db:
    image: postgres:latest
    env_file:
      - config/postgres/.env

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  web:
    restart: always
    build: .
    volumes:
      - ./tuexperto:/code
      - ./tuexperto/static:/static
      - ./tuexperto/media:/media
    command: bash -c "python /code/manage.py makemigrations --no-input && python /code/manage.py migrate --no-input && python /code/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A tuexperto worker -l info
    volumes:
      - ./tuexperto:/code
    depends_on:
      - db
      - redis
      
  celery-beat:
    build: .
    command: celery -A tuexperto beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./tuexperto:/code
    depends_on:
      - db
      - redis

volumes:
  postgres_data: